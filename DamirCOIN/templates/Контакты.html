<!DOCTYPE html>
<html style="font-size: 16px;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Топ-лист</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nicepage.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Контакты.css')}}" media="screen">
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"
            defer=""></script>
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/nicepage.js') }}"
            defer=""></script>
    <meta name="generator" content="Nicepage 4.8.2, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Goblin+One:400">


    <script type="application/ld+json">{
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Дамироклик",
        "logo": "images/logo.png"
    }</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Контакты">
    <meta property="og:type" content="website">
</head>
<body class="u-body u-xl-mode">
<header class="u-align-center u-clearfix u-header u-palette-5-dark-3 u-header" id="sec-5a0d">
    <div class="u-clearfix u-sheet u-sheet-1">
        <a href="http://localhost:5000/main" class="u-image u-logo u-image-1" data-image-width="261"
           data-image-height="359" data-animation-name="customAnimationIn" data-animation-duration="1000"
           data-animation-direction="" title="-">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="u-logo-image u-logo-image-1">
        </a>
        <a href="http://localhost:5000/main" class="u-image u-logo u-image-2" data-image-width="261"
           data-image-height="359" data-animation-name="customAnimationIn" data-animation-duration="1000"
           data-animation-direction="" title="-">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="u-logo-image u-logo-image-2">
        </a>
        <h3 class="u-align-center u-custom-font u-headline u-text u-text-1" data-animation-name="flipIn"
            data-animation-duration="1000" data-animation-direction="X">
            <a>Dambacoin<br>
            </a>
        </h3>
    </div>
</header>
<section class="u-align-center u-clearfix u-image u-section-1" id="sec-8dcb" data-image-width="2560"
         data-image-height="1600">
    <div class="u-align-left u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
            <table class="u-table-entity">
                <colgroup>
                    <col width="14.5%">
                    <col width="32.2%">
                    <col width="21.8%">
                    <col width="16.3%">
                    <col width="15.2%">
                </colgroup>
                <thead class="u-align-center u-custom-font u-font-montserrat u-palette-5-dark-3 u-table-header u-table-header-1">
                <tr style="height: 65px;">
                    <th class="u-border-1 u-border-grey-dark-1 u-table-cell u-table-cell-1">Место</th>
                    <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Имя</th>
                    <th class="u-border-1 u-border-grey-dark-1 u-table-cell"> Dambacoins</th>
                    <th class="u-border-1 u-border-grey-dark-1 u-table-cell">За клик</th>
                    <th class="u-border-1 u-border-grey-dark-1 u-table-cell">В секунду</th>
                </tr>
                </thead>
                {% set users_2 = users %}
                {% for item in users_2 %}
                <tbody class="u-table-body">
                <tr style="height: 54px;">
                    <td class="u-border-1 u-border-grey-dark-1 u-custom-font u-font-montserrat u-table-cell u-text-black u-table-cell-6">{{ item[0]}}</td>
                    <td class="u-border-1 u-border-grey-dark-1 u-custom-font u-font-montserrat u-table-cell u-text-black u-table-cell-7">{{ item[1]}}</td>
                    <td class="u-border-1 u-border-grey-dark-1 u-custom-font u-font-montserrat u-table-cell u-text-black u-table-cell-8">{{ item[2]}}</td>
                    <td class="u-border-1 u-border-grey-dark-1 u-custom-font u-font-montserrat u-table-cell u-text-black u-table-cell-9">{{ item[3]}}</td>
                    <td class="u-border-1 u-border-grey-dark-1 u-custom-font u-font-montserrat u-table-cell u-text-black u-table-cell-10">{{ item[4]}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>


<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-dd76">
    <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">© 2022, Dambacoin. Все права защищены.<br>Сайт сделан с
            помощью "<a href="https://nicepage.com/templates"
                        class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1">Nicepage</a>".
            Автор -&nbsp;<a
                    class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-2"
                    href="https://vk.com/emilbad">EmilBAD</a>
        </p>
    </div>
</footer>
</body>
</html>
